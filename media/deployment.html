<div class="flex flex-col gap-8">
    <div class="border border-white p-6">
        <h2 class="text-xl font-normal mb-2">Enter a private key wallet</h2>
        <hr class="border border-white mb-4 opacity-70">
        <div class="flex flex-col">
            <input type="text" id="private-key-input" class="flex-1 p-2 bg-transparent border border-white rounded text-white" placeholder="5J3mBbAH58CerP3bYcfS6zWu7md2pKQvD8....">
        </div>
    </div>

    <div class="border border-white p-6">
        <h2 class="text-xl font-normal mb-2">Choose Network</h2>
        <hr class="border border-white mb-4 opacity-70">
        <div class="flex flex-col font-semibold">
            <select id="network-selector" class="flex-1 p-2 bg-transparent border border-white rounded mb-4 text-white">
                <option value="mainnet">Stacks Mainnet</option>
                <option value="testnet">Stacks Testnet</option>
                <option value="devnet">Stacks Devnet</option>
            </select>
        </div>
    </div>
    <button id="deploy-button" class="w-[20%] bg-transparent border border-white text-white px-4 py-2 rounded-md hover:border-[#D45D13] hover:text-[#D45D13] transition-colors">
        Deploy
    </button>
    <div class="bg-transparent p-4 rounded border border-white shadow">
        <pre id="code-preview" class="text-sm overflow-x-auto bg-transparent p-4 rounded text-white">
[INFO] Waiting for deployment...
        </pre>
    </div>
</div>
